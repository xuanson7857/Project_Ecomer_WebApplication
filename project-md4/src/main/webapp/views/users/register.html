<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="users/layouts/head.html"></th:block>



<body class="inblog-page">
<th:block th:insert="users/layouts/header.html"></th:block>

<div class="header-device-mobile">
    <div class="wapper">
        <div class="item mobile-logo">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="img">
                </a>
            </div>
        </div>
        <div class="item item mobile-search-box has-sub">
            <a href="#">
						<span class="icon">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
            </a>
            <div class="block-sub">
                <a href="#" class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <div class="header-searchform-box">
                    <form class="header-searchform">
                        <div class="searchform-wrap">
                            <input type="text" class="search-input" placeholder="Enter keywords to search...">
                            <input type="submit" class="submit button" value="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="item mobile-settings-box has-sub">
            <a href="#">
						<span class="icon">
							<i class="fa fa-cog" aria-hidden="true"></i>
						</span>
            </a>
            <div class="block-sub">
                <a href="#" class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <div class="block-sub-item">
                    <h5 class="block-item-title">Currency</h5>
                    <form class="currency-form stelina-language">
                        <ul class="stelina-language-wrap">
                            <li class="active">
                                <a href="#">
											<span>
												English (USD)
											</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
											<span>
												French (EUR)
											</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
											<span>
												Japanese (JPY)
											</span>
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="item menu-bar">
            <a class=" mobile-navigation  menu-toggle" href="#">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </div>
</div>
<div class="main-content main-content-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-trail breadcrumbs">
                    <ul class="trail-items breadcrumb">
                        <li class="trail-item trail-begin">
                            <a href="index-2.html">Home</a>
                        </li>
                        <li class="trail-item trail-end active">
                            Authentication
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content-area col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="site-main">
                    <h3 class="custom_blog_title">

                    </h3>
                    <div class="customer_login login-center">
                        <div class="row ">



                                <div class="col-lg-6 col-md-6 col-sm-12 ahha">
                                    <div class="login-item abc">
                                        <h3 class="title-login">REGISTER</h3>
                                        <form class="register" action="/register" method="post" th:object="${userRegisterDTO}">
                                            <p class="form-row form-row-wide">
                                                <label class="text">Your email</label>
                                                <input title="email" type="text" class="input-text" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'border-danger' ">
                                                <small class="form-text text-danger" th:errors="*{email}"></small>
                                            </p>
                                            <p class="form-row form-row-wide">
                                                <label class="text">Username</label>
                                                <input title="name" type="text" class="input-text" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'border-danger' ">
                                                <small class="form-text text-danger" th:errors="*{userName}"></small>
                                            </p>
                                            <p class="form-row form-row-wide">
                                                <label class="text">Password</label>
                                                <input title="pass" type="password" class="input-text" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'border-danger' ">
                                                <small class="form-text text-danger" th:errors="*{password}"></small>
                                            </p>
                                            <p class="form-row form-row-wide">
                                                <label class="text">Address</label>
                                                <input title="pass" type="text" class="input-text" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? 'border-danger' ">
                                                <small class="form-text text-danger" th:errors="*{address}"></small>
                                            </p>
                                            <p class="form-row form-row-wide">
                                                <label class="text">Phone</label>
                                                <input title="pass" type="text" class="input-text" th:field="*{phone}" th:classappend="${#fields.hasErrors('phone')} ? 'border-danger'">
                                                <small class="form-text text-danger" th:errors="*{phone}"></small>
                                            </p>

                                            <p class="">
                                                <input type="submit" class="button-submit" value="Register Now">
                                            </p>
                                        </form>
                                    </div>
                                </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<th:block th:insert="users/layouts/footer.html"></th:block>

<th:block th:insert="users/layouts/script.html"></th:block>

</body>

</html>
